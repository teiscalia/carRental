<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/rental.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="icon" type="image/png" href="cover.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,92.6,212;1,92.6,212&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Contact Ghana car rental</title>
  </head>
  <body>
    <header>
      <nav>
        <h5 class="box-1">
          <img src="images/logo.png" />
        </h5>

        <ul class="box-2" id="ulChanges">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="clearfix">
      <form class="row g-3" id="form2" name="contact" netlify>
        <div class="col-md-5">
          <label for="firstNames" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstN"
            id="firstNames"
          />
        </div>
        <div class="col-md-5">
          <label for="lastNames" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastN" id="lastNames" />
        </div>

        <div class="col-md-5">
          <label for="emails" class="form-label">Email</label>
          <input type="email" class="form-control" name="emailN" id="emails" />
        </div>
        <div class="col-md-5">
          <label for="phoneNumbers" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            name="phoneN"
            id="phoneNumbers"
          />
        </div>

        <div class="col-10">
          <label for="inputAddress2" class="form-label">Message</label>

          <textarea
            name="messages"
            class="form-control"
            id="messages"
            name="messageN"
          ></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="submitTwo">Book Now</button>
        </div>
      </form>
    </section>

    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4046755.8932582396!2d-1.0304069499999997!3d7.904465449999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfd75acda8dad6c7%3A0x54d7f230d093d236!2sGhana!5e0!3m2!1sen!2sca!4v1758217276538!5m2!1sen!2sca"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <footer class="clearfix">
      <section class="socials">
        <section class="socialMedia">
          <h4><img src="images/logo.png" /></h4>
          <ul class="icons">
            <li><img src="images/facebook.png" /> :facebook</li>
            <li><img src="images/instagram.png" /> :Instagram</li>
            <li><img src="images/twitter.png" /> :Twitter</li>
          </ul>
        </section>
        <section class="locations footerLocations">
          <h4>Locations</h4>
          <ul class="address">
            <li>Address:Kwashieman, Accra, Ghana</li>
            <li>Email :customerservice@akdrentals.org</li>
            <li>Phone #:+233-25-608-7092</li>
            <li>Phone #:+233-25-608-7093</li>
          </ul>
        </section>
      </section>
    </footer>
  </body>
</html>
